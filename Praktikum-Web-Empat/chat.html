<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-chat{
            width: 400px;
        }
        .result-chat{
            width: 500px;
            height: 100px;
            border: 1px solid black;
            margin-bottom: 1rem;
            overflow: auto;
        }
    </style>
</head>
<body>
    <main>
        <div class="result-chat">

        </div>
        <div>
            <input type="text" class="input-chat">
            <button class="btn-chat">send</button>
        </div>
    </main>
    <script>
        let resultchat = document.querySelector(".result-chat");
        const inputchat = document.querySelector(".input-chat");
        const btnchat = document.querySelector(".btn-chat");

        btnchat.addEventListener("click" ,function() {
            resultchat.innerHTML = inputchat.value;
            inputchat.value = ""                    
        } )
    </script>
</body>
</html>
